<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fe0b7883a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="pricingSection">
        <div class="card">
            <h2 class="plan">Free Plan</h2>
            <p class="planFor">For personal</p>
            <h2 class="price">$0</h2>
            <div class="featuresContainer">
                <p class="features"><span><i class="fa-solid fa-check"></i></span>1 Users</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>4 web mails</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Responsive Websites</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Free SSL</p>
            </div>
            <div class="subscribeButtonContainer">
                <button class="subscribeButton">Subscribe Now</button>
            </div>
        </div>
        <div class="card dark">
            <h2 class="plan">Basic Plan</h2>
            <p class="planFor">For small business</p>
            <h2 class="price">$29</h2>
            <div class="featuresContainer">
                <p class="features"><span><i class="fa-solid fa-check"></i></span>4 Users</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>10 web mails</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Responsive Websites</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Free SSL</p>
            </div>
            
            <div class="subscribeButtonContainer">
                <button class="subscribeButton dark-btn">Subscribe Now</button>
            </div>
        </div>
        <div class="card">
            <h2 class="plan">Pro Plan</h2>
            <p class="planFor">For enterprise</p>
            <h2 class="price">$49</h2>
           <div class="featuresContainer">
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Unlimited users</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Unlimited web mails</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Responsive Websites</p>
                <p class="features"><span><i class="fa-solid fa-check"></i></span>Free SSL + SEO</p>
           </div>
            <div class="subscribeButtonContainer">
                <button class="subscribeButton">Subscribe Now</button>
            </div>
        </div>

    </section>
</body>
</html>

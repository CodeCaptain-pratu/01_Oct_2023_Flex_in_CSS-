<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- trains section wrapper -->
     <div class="trainSectionWrapper">
        <!-- left section -->
         <section class="leftSection">
            <!-- navigation  -->
            <nav>
                <div class="logoContainer">
                    <img src="/QUESTION5/ASSET/image 5.png" alt="IRCTC">
                    <img src="/QUESTION5/ASSET/image 6.png" alt="Indian Railways">
                </div>
                <div class="navigation">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="selected">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <main>
                <div class="titles">
                    <h1 class="mainTitle">Indian Railways</h1>
                    <p class="subTitle">
                        <span class="greenTitle">Safety</span>
                        <span class="orangeTitle">Security</span>
                        <span class="blueTitle">Punctuality</span>
                    </p>
                </div>
                <div class="buttonWrapper">
                    <button class="selected">
                        <img src="/QUESTION5/ASSET/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png" alt=""/>
                        Book
                    </button>
                    <button>
                        <img src="/QUESTION5/ASSET/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt=""/>PNR status
                    </button>
                    <button>
                        <img src="/QUESTION5/ASSET/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png" alt=""/>
                        Charts/Vacancy
                    </button>
                </div>
            </main>
        </section>
         <!-- right section -->
          <section class="rightSection">
            <img src="/QUESTION5/ASSET/image.png" alt="">
          </section>
     </div>
</body>
</html>

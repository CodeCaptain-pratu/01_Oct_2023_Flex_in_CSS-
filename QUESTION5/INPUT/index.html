<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- trains section wrapper -->
     <div class="trainSectionWrapper">
        <!-- left section -->
         <section class="leftSection">
            <!-- navigation  -->
            <nav>
                <div class="logoContainer">
                    <img src="/QUESTION5/ASSET/image 5.png" alt="IRCTC">
                    <img src="/QUESTION5/ASSET/image 6.png" alt="Indian Railways">
                </div>
                <div class="navigation">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="selected">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <!-- main section -->
            <main>
                <div class="titles">
                    <h1 class="mainTitle">Indian Railways</h1>
                    <p class="subTitle">
                        <span class="greenTitle">Safety</span>
                        <span class="orangeTitle">Security</span>
                        <span class="blueTitle">Punctuality</span>
                    </p>
                </div>
                <div class="buttonWrapper">
                    <button class="selected">
                        <img src="/QUESTION5/ASSET/confirmation.png" alt=""/>
                        Book Ticket
                    </button>
                    <button>
                        <img src="/QUESTION5/ASSET/tick.png" alt=""/>PNR status
                    </button>
                    <button>
                        <img src="/QUESTION5/ASSET/chart.png" alt=""/>
                        Charts/Vacancy
                    </button>
                </div>
                <div class="journeyDetailsContainer">
                    <div class="journeyDetailsTopContainer">
                        <div class="trainFrom">
                            <div class="trainFromImgContainer">
                                <img src="/QUESTION5/ASSET/train_from.png" alt="departure train image">
                            </div>
                            <div class="trainFromDetails">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="/QUESTION5/ASSET/dropdown.png" alt="">
                                </div>
                                <div class="location">
                                    <h2>Bangalore</h2>
                                    <span style="font-size: 12px;color:grey">KSR - Bangalore</span>
                                </div>
                            </div>
                        </div>
                        <div class="centerArrow">
                            <img src="/QUESTION5/ASSET/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="" style="width:40px;">
                        </div>
                        <div class="trainTo">
                            <div class="trainToImgContainer">
                                <img src="/QUESTION5/ASSET/train_to.png" alt="destination train image">
                            </div>
                            <div class="trainToDetails">
                                <div class="dropdown">
                                    <span >From</span>
                                    <img src="/QUESTION5/ASSET/dropdown.png" alt="">
                                </div>
                                <div class="location">
                                    <h2>Bangalore</h2>
                                    <span style="font-size: 12px;color:grey">KSD - Kasaragod KSD - Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="journeyDetailsBottomContainer">
                        <div class="trainFrom">
                            <div class="trainFromImgContainer">
                                <img src="/QUESTION5/ASSET/calender.png" alt="departure train image">
                            </div>
                            <div class="trainFromDetails">
                                <div class="dropdown">
                                    <span >Date</span>
                                    <img src="/QUESTION5/ASSET/dropdown.png" alt="">
                                </div>
                                <div class="location">
                                    <h2>01 Aug 23</h2>
                                    <span style="font-size: 12px;color:grey">Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="centerArrow" style="display: flex; align-items: center; gap:2px">
                            <div class="centerArrowImg">
                                <img src="/QUESTION5/ASSET/three_dots.png" alt="" style="width:40px;border-radius: 50%;">
                            </div>
                            <div class="select-option" style="display: flex;flex-direction: column;gap:5px;cursor: pointer;">
                                <div class="dropdown" style="display: flex;align-items: center; color:grey;">
                                  <span>Class</span>
                                  <img src="assets/expand_more_icon.png" alt="" />
                                </div>
                                <div class="choose-location">
                                  <h2>3A</h2>
                                  <span style="font-size: 12px;
  color: gray;">AC 3 tier</span>
                                </div>
                              </div>
                        </div>
                        <div class="trainTo">
                            <div class="trainToImgContainer">
                                <img src="/QUESTION5/ASSET/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="destination train image">
                            </div>
                            <div class="trainToDetails">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="/QUESTION5/ASSET/dropdown.png" alt="">
                                </div>
                                <div class="location">
                                    <h2>TATKAL</h2>
                                    <span style="font-size: 12px;color:grey">AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="searchBtn">Search trains
                    <img src="/QUESTION5/ASSET/right_arrow.png" alt="">
                </button>
            </main>
        </section>
         <!-- right section -->
          <section class="rightSection">
            <img src="/QUESTION5/ASSET/train_img.png" alt="">
          </section>
     </div>
</body>
</html>
